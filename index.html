<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator-container">
      <button class="toggle-mode" onclick="toggleMode()">Toggle Mode</button>
      <div class="calculator dark-mode">
        <div class="calculator-display">
          <input type="text" id="display" disabled />
        </div>
        <div class="calculator-buttons">
          <button class="btn btn-gray" onclick="clearDisplay()">AC</button>
          <button class="btn btn-gray" onclick="deleteLast()">DEL</button>
          <button class="btn btn-gray" onclick="appendCharacter('%')">%</button>
          <button class="btn btn-orange" onclick="appendCharacter('/')">
            /
          </button>
          <button class="btn" onclick="appendCharacter('7')">7</button>
          <button class="btn" onclick="appendCharacter('8')">8</button>
          <button class="btn" onclick="appendCharacter('9')">9</button>
          <button class="btn btn-orange" onclick="appendCharacter('*')">
            *
          </button>
          <button class="btn" onclick="appendCharacter('4')">4</button>
          <button class="btn" onclick="appendCharacter('5')">5</button>
          <button class="btn" onclick="appendCharacter('6')">6</button>
          <button class="btn btn-orange" onclick="appendCharacter('-')">
            -
          </button>
          <button class="btn" onclick="appendCharacter('1')">1</button>
          <button class="btn" onclick="appendCharacter('2')">2</button>
          <button class="btn" onclick="appendCharacter('3')">3</button>
          <button class="btn btn-orange" onclick="appendCharacter('+')">
            +
          </button>
          <button class="btn btn-zero" onclick="appendCharacter('0')">0</button>
          <button class="btn" onclick="appendCharacter('.')">.</button>
          <button class="btn btn-orange" onclick="calculateResult()">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
